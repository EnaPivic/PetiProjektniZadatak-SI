
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    >
    <link href="main.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">

    <hr><br>

    <div class="row">

      <div class="col">
        <div class="header">
          <h2>Add new Student</h2>
        </div>
     
          <div class="mb-3">
           
            <input type="text" class="form-control" id="studentIndex" placeholder="Index number..." >
            <br>
            <input type="text" class="form-control" id="firstName" placeholder="First Name..." >
            <br>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name..." >
            <br>
            <input type="text" class="form-control" id="cgpa" placeholder="CGPA..." >
            <br>
            <button type="submit" id="submit" class="btn btn-success">Add Student</button>
          </div>
         </div>
    

    <div class="col">
        <div class="header" >
          <h2>Search Student by Index</h2>
        </div>
        <div class="mb-3">
          <input type="text"  id='searchStudentIndex' name='searchStudentIndex' placeholder="Search Index..." required>
          <br><br>
          <div class="text-center">
            <button class="btn btn-primary"  id="getStudentByIndex">Search Student</button>
          </div>
          <br>
          <div style="text-align:center;">
        <p id="findName" type="text"></p>
        <p id="findLast" type="text"></p>
        <p id="findCGPA" type="text"></p>
      </div>
      </div>
    </div>


    <div class="col">
      <div class="header" >
        <h2>Delete Student by Index</h2>
      </div>
        <input type="text"  id='deleteStudentIndex' name='deleteStudentIndex' placeholder="Index..." required>
        <br><br>
        <div class="text-center">
          <button type="remove" id="remove" class="btn btn-danger">Delete Student</button>
        </div>
    </div>
      </div>
    </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script type="module" src="main.js"></script>
    </body>
</html>
